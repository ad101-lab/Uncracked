<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Uncracked</title>
    <link rel="stylesheet" href="style.compile.css">
</head>
<body>
    <form class="shadow-xl p-4 rounded m-8 bg-gradient-to-r from-pink-500 via-orange-500 to-green-500" method="POST" action="/signed-up">
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-900 text-xs font-bold mb-2" for="grid-first-name">
                    Email
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                    id="grid-first-name" type="email" placeholder="Your Buisness Email">
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-900 text-xs font-bold mb-2" for="grid-password">
                    Password
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-password" type="password" placeholder="Password">
                <p class="text-gray-900 text-xs italic">Minimum 8 characters, Letters and Numbers required.</p>
            </div>
        </div>
        <button type="submit" class="py-3 px-6 font-bold rounded-md text-gray-100 shadow bg-gradient-to-r from-teal-600 to-blue-600">
            Sign In!
        </button>
    </form>
</body>
</html>
